
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Book Store LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fffbeb; /* Light yellow tint */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        .bg-playful-pattern {
            background-color: #fffbeb;
            background-image: 
                radial-gradient(#fbee21 1.5px, transparent 1.5px),
                radial-gradient(#ec2027 1px, transparent 1px);
            background-size: 40px 40px, 60px 60px;
            background-position: 0 0, 20px 20px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #292667;
            border: 2px solid #fffbeb;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec2027;
        }
        .sticker-shadow {
            filter: drop-shadow(0 4px 0px rgba(41, 38, 103, 0.2));
        }
    </style>
